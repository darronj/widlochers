overwrite: true
schema:
  - 'http://157.230.203.183:8080/v1/graphql':
      headers:
        x-hasura-admin-secret: "cheesecake4Life"
documents: generated/*.graphql
generates:
  types.ts:
    plugins:
      - typescript
  ./libs/graphClient.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request

config:
  preResolveTypes: true
  skipTypename: false
  withHooks: false
  withHOC: false
  withComponent: false
  enumsAsTypes: true
  constEnums: true

