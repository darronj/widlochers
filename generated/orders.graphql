query upcomingOrders($date: Date!) {
  orders(
    where: { date_needed: { _gt: $date }, status: { _neq: DELIVERED } }
    order_by: { date_needed: asc }
  ) {
    customer_id
    customer {
      name
      phone
      email
    }
    date_needed
    details {
      id
      product {
        name
      }
      options
      comment
      price
    }
    status
    payment_status
  }
}
